<!DOCTYPE html>
<html lang="en" class="transition-all">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-all">

    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white dark:bg-gray-800 shadow-xl rounded-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">üìù To-Do List</h1>
            <button id="themeToggle" class="p-2 bg-gray-800 text-white rounded-lg transition hover:bg-gray-700 shadow-md">
                ‚òÄÔ∏è Light Mode
            </button>
        </div>

        <!-- Task Input Section -->
        <div class="space-y-4">
            <input id="taskInput" type="text" placeholder="Enter a task..." 
                class="w-full p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-400">
            
            <div class="flex space-x-2">
                <input id="dueDate" type="datetime-local" 
                    class="flex-1 p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-400">
                <select id="category" 
                    class="p-3 border border-gray-300 rounded-lg dark:bg-gray-700 dark:border-gray-600 focus:ring-2 focus:ring-blue-400">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button id="addTask" class="w-full p-3 bg-blue-500 text-white rounded-lg transition hover:bg-blue-600 shadow-md">
                ‚ûï Add Task
            </button>
        </div>

        <!-- Filter & Task Count -->
        <div class="flex justify-between items-center mt-6">
            <p id="taskCount" class="text-gray-500 dark:text-gray-300">No tasks yet.</p>
            <select id="filterCategory" class="p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                <option value="All">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="mt-4 space-y-3"></ul>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTask');
        const dueDateInput = document.getElementById('dueDate');
        const categoryInput = document.getElementById('category');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const filterCategory = document.getElementById('filterCategory');

        // Dark mode persistence
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            themeToggle.textContent = 'üåô Dark Mode';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            themeToggle.textContent = html.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        function loadTasks(filter = "All") {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            taskList.innerHTML = '';
            tasks.forEach(task => {
                if (filter === "All" || task.category === filter) {
                    addTaskToDOM(task);
                }
            });
            updateTaskCount(tasks.length);
        }

        function updateTaskCount(count) {
            taskCount.textContent = count === 0 ? "No tasks yet." : `You have ${count} task${count > 1 ? 's' : ''}.`;
        }

        function addTaskToDOM(task) {
            const li = document.createElement('li');
            li.classList = "flex justify-between items-center p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow-md transition-all hover:scale-105";
            li.setAttribute("data-id", task.id);

            const taskInfo = document.createElement('div');
            taskInfo.classList = "flex-grow px-2";
            taskInfo.innerHTML = `<strong>${task.text}</strong> <br> <small>${task.dueDate || 'No due date'} - ${task.category}</small>`;
            if (task.done) {
                taskInfo.classList.add("line-through", "text-gray-400");
            }

            const buttonContainer = document.createElement('div');
            buttonContainer.classList = "flex space-x-2";

            const doneBtn = document.createElement('button');
            doneBtn.innerHTML = task.done ? "üîÑ Undo" : "‚úÖ Done";
            doneBtn.classList = "text-green-500 hover:text-green-400 transition-all";
            doneBtn.onclick = () => toggleDone(task.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = "‚ùå";
            deleteBtn.classList = "text-red-500 hover:text-red-400 transition-all";
            deleteBtn.onclick = () => confirmDelete(task.id);

            buttonContainer.appendChild(doneBtn);
            buttonContainer.appendChild(deleteBtn);

            li.appendChild(taskInfo);
            li.appendChild(buttonContainer);
            taskList.appendChild(li);
        }

        function toggleDone(taskId) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(task => task.id == taskId ? { ...task, done: !task.done } : task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks(filterCategory.value);
        }

        function confirmDelete(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                deleteTask(taskId);
            }
        }

        function deleteTask(taskId) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task.id != taskId);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks(filterCategory.value);
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            const category = categoryInput.value;
            if (taskText === '') return;

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ id: Date.now(), text: taskText, dueDate: dueDate, category: category, done: false });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            taskInput.value = '';
            dueDateInput.value = '';
            loadTasks(filterCategory.value);
        }

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addTask();
        });

        filterCategory.addEventListener('change', () => {
            loadTasks(filterCategory.value);
        });

        loadTasks();
    </script>
</body>
