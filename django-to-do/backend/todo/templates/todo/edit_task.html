<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block font-semibold">Title:</label>
                <input type="text" name="title" value="{{ task.title }}" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block font-semibold">Due Date:</label>
                <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" class="w-full p-2 border rounded">

            </div>
            <div class="mb-4">
                <label class="block font-semibold">Category:</label>
                <input type="text" name="category" value="{{ task.category }}" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Task</button>
        </form>
    </div>
</body>
</html>
