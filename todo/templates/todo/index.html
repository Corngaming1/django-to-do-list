<!DOCTYPE html>
<html lang="en" class="transition-all">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-all">

    <div class="max-w-3xl mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold"> To-Do List</h1>
            <button id="themeToggle" class="p-2 bg-gray-800 text-white rounded transition hover:bg-gray-700">ðŸŒ™ Dark Mode</button>
        </div>

        <div class="flex flex-col space-y-2 mb-4">
            <input id="taskInput" type="text" placeholder="Enter a task..." class="p-2 border rounded dark:bg-gray-800 dark:text-white">
            <input id="dueDate" type="datetime-local" class="p-2 border rounded dark:bg-gray-800 dark:text-white">
            <select id="category" class="p-2 border rounded dark:bg-gray-800 dark:text-white">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
            </select>
            <button id="addTask" class="px-4 py-2 bg-blue-500 text-white rounded transition hover:bg-blue-600">âž• Add Task</button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <p id="taskCount" class="text-gray-600 dark:text-gray-400">No tasks yet.</p>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTask');
        const dueDateInput = document.getElementById('dueDate');
        const categoryInput = document.getElementById('category');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');

        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            themeToggle.textContent = 'â˜€ï¸ Light Mode';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            themeToggle.textContent = html.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
        });

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            taskList.innerHTML = '';
            tasks.sort((a, b) => a.done - b.done);
            tasks.forEach(task => addTaskToDOM(task));
            updateTaskCount(tasks.length);
        }

        function updateTaskCount(count) {
            taskCount.textContent = count === 0 ? "No tasks yet." : `You have ${count} task${count > 1 ? 's' : ''}.`;
        }

        function addTaskToDOM(task) {
            const li = document.createElement('li');
            li.classList = "flex justify-between items-center p-3 bg-white dark:bg-gray-800 rounded shadow-md transition-opacity duration-300";
            li.dataset.taskId = task.id;

            const taskInfo = document.createElement('div');
            taskInfo.classList = "flex-grow px-2";
            taskInfo.innerHTML = `<strong>${task.text}</strong> <br> <small>${task.dueDate || 'No due date'} - ${task.category}</small>`;
            if (task.done) {
                taskInfo.classList.add("line-through", "text-gray-400");
            }

            const buttonContainer = document.createElement('div');
            buttonContainer.classList = "flex space-x-2";

            const doneBtn = document.createElement('button');
            doneBtn.textContent = task.done ? "ðŸ”„ Undo" : "âœ… Done";
            doneBtn.classList = "text-green-500 transition hover:text-green-400";
            doneBtn.onclick = () => toggleDone(task.id);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "âŒ";
            deleteBtn.classList = "text-red-500 transition hover:text-red-400";
            deleteBtn.onclick = () => confirmDelete(task.id);

            buttonContainer.appendChild(doneBtn);
            buttonContainer.appendChild(deleteBtn);

            li.appendChild(taskInfo);
            li.appendChild(buttonContainer);
            taskList.appendChild(li);
        }

        function toggleDone(taskId) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.map(task => task.id == taskId ? { ...task, done: !task.done } : task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        function confirmDelete(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                deleteTask(taskId);
            }
        }

        function deleteTask(taskId) {
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks = tasks.filter(task => task.id != taskId);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks();
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            const category = categoryInput.value;
            if (taskText === '') return;

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.push({ id: Date.now(), text: taskText, dueDate: dueDate, category: category, done: false });
            localStorage.setItem('tasks', JSON.stringify(tasks));

            taskInput.value = '';
            dueDateInput.value = '';
            loadTasks();
        }

        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') addTask();
        });

        loadTasks();
    </script>
</body>
</html>
